# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  error_notifications:
    no_oncall: "This is an error notification for on call list __CALL_LIST_NAME__. There is no on call assignments."
    unknown_oncall_users: "This is an error notification for on call list __CALL_LIST_NAME__. On call calendar contains unknown user."
    fetch_calendar_err: "This is an error notification for on call list __CALL_LIST_NAME__. Unable to get on call calendar."
  time:
    formats:
      timeonly: "%I:%M %p"
      short_with_tz: "%F %r %Z"
      time_with_zone: "%r %Z"
      dateonly: "%b %e, %Y"
